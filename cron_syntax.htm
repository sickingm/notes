<p><u>Syntax for exdecuting a cron job on 2MHost</u></p>
<blockquote>
	<pre>
/usr/local/bin/php -q  /home/sickingf/public_html/cron/xxxxx.php
</pre>
</blockquote>
	<p>This syntax assumes that the the xxxxx.php application to be scheduled is 
	located in the cron directory (subweb).<br>
	(Probably good practice, but not necessary.)</p>
